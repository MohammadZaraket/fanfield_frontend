<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Friends Page</title>
</head>
<body>
    <section id="navigation_bar_section">
        <!-- Nav Bar Ali-->
        <div id ="navigation_bar">
            <div id = "nav_title_container">
                <div id="nav_title">
                    <p> FanField</p>
                </div>
            </div>

            <div id="user_friends_container">
                <button type="button" name="show_users" id="display_friends">Display friends</p>
                <button type="button" name="block_users" id="block_friends">block friends</p>
                <button type="button" name="unblock_users" id="unblock_friends">unblock friends</p>
            </div>

            <div id="nav_image_container">
                <div id = "nav_image">
                    <img src="Profile Picture.jpeg" id="profile_image">
                </div>
            </div>
        </div>

    </section>
    <div id="friends_page_box" class="friends_page_box" >
        
        <div id="friends_page" class="friends_page"></div>
    </div>
    <script src="https://kit.fontawesome.com/f6079321cf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
